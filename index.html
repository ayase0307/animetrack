    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Á∑®ËºØÂäáÈõÜË≥áË®ä</h3>
                <button class="close-modal" onclick="closeEditModal()">√ó</button>
            </div>
            <form id="editAnimeForm">
                <input type="hidden" id="editAnimeId">
                <div class="form-group">
                    <label for="editAnimeName">ÂãïÊº´ÂêçÁ®±</label>
                    <input type="text" id="editAnimeName" required>
                </div>
                <div class="form-group">
                    <label for="editAnimeLink">ËßÄÁúãÈÄ£Áµê</label>
                    <input type="url" id="editAnimeLink" required>
                </div>
                <div class="form-group">
                    <label for="editCurrentEpisode">ÁõÆÂâçÈõÜÊï∏</label>
                    <input type="number" id="editCurrentEpisode" min="0" required>
                </div>
                <div class="form-group">
                    <label for="editUpdateDay">ÊØèÈÄ±Êõ¥Êñ∞Êó•</label>
                    <select id="editUpdateDay">
                        <option value="">‰∏çË®≠ÂÆö</option>
                        <option value="1">ÈÄ±‰∏Ä</option>
                        <option value="2">ÈÄ±‰∫å</option>
                        <option value="3">ÈÄ±‰∏â</option>
                        <option value="4">ÈÄ±Âõõ</option>
                        <option value="5">ÈÄ±‰∫î</option>
                        <option value="6">ÈÄ±ÂÖ≠</option>
                        <option value="0">ÈÄ±Êó•</option>
                    </select>
                </div>
                <button type="submit" class="btn" style="margin-top: 20px;">ÂÑ≤Â≠òËÆäÊõ¥</button>
            </form>
        </div>
    </div>

    <script>
        // Âæû localStorage ËºâÂÖ•Êï∏Êìö
        let animeList = JSON.parse(localStorage.getItem('animeList')) || [];

        // ÂúñÁâá‰∏äÂÇ≥È†êË¶Ω
        document.getElementById('animeImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileNameSpan = document.getElementById('fileName');
            const preview = document.getElementById('imagePreview');
            
            if (file) {
                fileNameSpan.textContent = file.name;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="È†êË¶ΩÂúñ">`;
                    preview.classList.add('show');
                };
                reader.readAsDataURL(file);
            } else {
                fileNameSpan.textContent = 'Êú™ÈÅ∏ÊìáÊ™îÊ°à';
                preview.classList.remove('show');
                preview.innerHTML = '';
            }
        });

        // Ëá™ÂãïÊêúÂ∞ãÂúñÁâáÔºà‰ΩøÁî®Â§öÂÄã‰æÜÊ∫êÔºâ
        async function searchAnimeImage(animeName) {
            // ‰ΩøÁî®Â§öÂÄãÂÖçË≤ªÂúñÁâáÊ∫ê
            const sources = [
                // Picsum Photos - Èö®Ê©üÈ´òË≥™ÈáèÂúñÁâá
                `https://picsum.photos/seed/${encodeURIComponent(animeName)}/600/400`,
                // UI Avatars - ÁîüÊàêÂ∏∂ÊñáÂ≠óÁöÑÂúñÁâá
                `https://ui-avatars.com/api/?name=${encodeURIComponent(animeName)}&size=600&background=667eea&color=fff&bold=true&font-size=0.4`,
                // DiceBear - ÊäΩË±°ËóùË°ìÈ¢®Ê†º
                `https://api.dicebear.com/7.x/shapes/svg?seed=${encodeURIComponent(animeName)}&backgroundColor=667eea,764ba2,ff6b9d`
            ];
            
            // Èö®Ê©üÈÅ∏Êìá‰∏ÄÂÄã‰æÜÊ∫ê
            return sources[0];
        }

        // Êñ∞Â¢ûÂãïÊº´
        document.getElementById('addAnimeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const animeName = document.getElementById('animeName').value.trim();
            const animeLink = document.getElementById('animeLink').value.trim();
            const currentEpisode = parseInt(document.getElementById('currentEpisode').value);
            const imageFile = document.getElementById('animeImage').files[0];

            let imageUrl;
            
            // Â¶ÇÊûúÊúâ‰∏äÂÇ≥ÂúñÁâáÔºå‰ΩøÁî®‰∏äÂÇ≥ÁöÑÂúñÁâá
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imageUrl = e.target.result;
                    saveAnime(animeName, animeLink, currentEpisode, imageUrl);
                };
                reader.readAsDataURL(imageFile);
            } else {
                // Ê≤íÊúâ‰∏äÂÇ≥ÂúñÁâáÂâá‰ΩøÁî®Ëá™ÂãïÁîüÊàê
                imageUrl = await searchAnimeImage(animeName);
                saveAnime(animeName, animeLink, currentEpisode, imageUrl);
            }
        });

        function saveAnime(animeName, animeLink, currentEpisode, imageUrl) {
            const updateDay = document.getElementById('updateDay').value;
            
            const newAnime = {
                id: Date.now(),
                name: animeName,
                link: animeLink,
                episode: currentEpisode,
                imageUrl: imageUrl,
                updateDay: updateDay,
                addedDate: new Date().toISOString()
            };

            animeList.push(newAnime);
            saveToLocalStorage();
            renderAnimeList();
            
            // Ê∏ÖÁ©∫Ë°®ÂñÆ
            document.getElementById('addAnimeForm').reset();
            document.getElementById('fileName').textContent = 'Êú™ÈÅ∏ÊìáÊ™îÊ°à';
            document.getElementById('imagePreview').classList.remove('show');
            document.getElementById('imagePreview').innerHTML = '';
            
            // ÂàáÊèõÂà∞ËøΩËπ§ÂàóË°®ÂàÜÈ†Å
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelector('.tab-btn[data-tab="track"]').classList.add('active');
            document.getElementById('trackTab').classList.add('active');
            
            // È°ØÁ§∫ÊàêÂäüË®äÊÅØÔºàÂèØÈÅ∏Ôºâ
            alert(`‚úÖ Â∑≤ÊàêÂäüÊñ∞Â¢û„Ää${animeName}„ÄãÔºÅ`);
        }

        // ËßÄÁúãÈÄ≤Â∫¶ +1
        function incrementEpisode(id) {
            const anime = animeList.find(a => a.id === id);
            if (anime) {
                anime.episode++;
                saveToLocalStorage();
                renderAnimeList();
            }
        }

        // Êõ¥ÊèõÂúñÁâá
        function changeImage(id) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const anime = animeList.find(a => a.id === id);
                        if (anime) {
                            anime.imageUrl = e.target.result;
                            saveToLocalStorage();
                            renderAnimeList();
                        }
                    };
                    reader.readAsDataURL(file);
                }
            };
            
            input.click();
        }

        // ÈñãÂïüÁ∑®ËºØÊ®°ÊÖãÊ°Ü
        function openEditModal(id) {
            const anime = animeList.find(a => a.id === id);
            if (anime) {
                document.getElementById('editAnimeId').value = anime.id;
                document.getElementById('editAnimeName').value = anime.name;
                document.getElementById('editAnimeLink').value = anime.link;
                document.getElementById('editCurrentEpisode').value = anime.episode;
                document.getElementById('editUpdateDay').value = anime.updateDay || '';
                document.getElementById('editModal').classList.add('show');
            }
        }

        // ÈóúÈñâÁ∑®ËºØÊ®°ÊÖãÊ°Ü
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
        }

        // ÂÑ≤Â≠òÁ∑®ËºØ
        document.getElementById('editAnimeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = parseInt(document.getElementById('editAnimeId').value);
            const anime = animeList.find(a => a.id === id);
            
            if (anime) {
                anime.name = document.getElementById('editAnimeName').value.trim();
                anime.link = document.getElementById('editAnimeLink').value.trim();
                anime.episode = parseInt(document.getElementById('editCurrentEpisode').value);
                anime.updateDay = document.getElementById('editUpdateDay').value;
                
                saveToLocalStorage();
                renderAnimeList();
                closeEditModal();
                alert('‚úÖ Â∑≤ÊàêÂäüÊõ¥Êñ∞ÂäáÈõÜË≥áË®äÔºÅ');
            }
        });

        // ÈªûÊìäÊ®°ÊÖãÊ°ÜËÉåÊôØÈóúÈñâ
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        // ÂåØÂá∫Ë≥áÊñô
        function exportData() {
            if (animeList.length === 0) {
                alert('‚ö†Ô∏è ÁõÆÂâçÊ≤íÊúâ‰ªª‰ΩïË≥áÊñôÂèØ‰ª•ÂåØÂá∫ÔºÅ');
                return;
            }

            const dataStr = JSON.stringify(animeList, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `ËøΩÂäáÊ∏ÖÂñÆ_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            
            alert('‚úÖ Ê∏ÖÂñÆÂ∑≤ÊàêÂäüÂåØÂá∫ÔºÅ');
        }

        // ÂåØÂÖ•Ë≥áÊñô
        document.getElementById('importFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (!Array.isArray(importedData)) {
                        throw new Error('Ê†ºÂºèÈåØË™§');
                    }

                    if (confirm(`Á¢∫ÂÆöË¶ÅÂåØÂÖ• ${importedData.length} Á≠ÜË≥áÊñôÂóéÔºü\nÈÄôÂ∞áË¶ÜËìãÁèæÊúâÁöÑÊ∏ÖÂñÆÔºÅ`)) {
                        animeList = importedData;
                        saveToLocalStorage();
                        renderAnimeList();
                        alert('‚úÖ Ê∏ÖÂñÆÂ∑≤ÊàêÂäüÂåØÂÖ•ÔºÅ');
                    }
                } catch (error) {
                    alert('‚ùå ÂåØÂÖ•Â§±ÊïóÔºÅÊ™îÊ°àÊ†ºÂºè‰∏çÊ≠£Á¢∫„ÄÇ');
                }
            };
            reader.readAsText(file);
            
            // Ê∏ÖÁ©∫inputÔºåÂÖÅË®±ÈáçË§áÈÅ∏ÊìáÂêå‰∏ÄÂÄãÊ™îÊ°à
            this.value = '';
        });

        // Âà™Èô§ÂãïÊº´
        function deleteAnime(id) {
            if (confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÈÉ®ÂãïÊº´ÂóéÔºü')) {
                animeList = animeList.filter(a => a.id !== id);
                saveToLocalStorage();
                renderAnimeList();
            }
        }

        // ÂÑ≤Â≠òÂà∞ localStorage
        function saveToLocalStorage() {
            localStorage.setItem('animeList', JSON.stringify(animeList));
        }

        // Ê∏≤ÊüìÂãïÊº´ÂàóË°®
        function renderAnimeList() {
            const container = document.getElementById('animeList');
            const emptyState = document.getElementById('emptyState');
            
            if (animeList.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            
            // Áç≤ÂèñÊòüÊúüÂπæÁöÑÊñáÂ≠ó
            const getDayText = (day) => {
                const days = { '0': 'ÈÄ±Êó•', '1': 'ÈÄ±‰∏Ä', '2': 'ÈÄ±‰∫å', '3': 'ÈÄ±‰∏â', '4': 'ÈÄ±Âõõ', '5': 'ÈÄ±‰∫î', '6': 'ÈÄ±ÂÖ≠' };
                return days[day] || '';
            };
            
            container.innerHTML = animeList.map(anime => `
                <div class="anime-card">
                    <div class="anime-image-wrapper">
                        <button class="change-image-btn" onclick="changeImage(${anime.id})">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            Êõ¥ÊèõÂúñÁâá
                        </button>
                        <img src="${anime.imageUrl}" alt="${anime.name}" class="anime-image" 
                             onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(anime.name)}&size=600&background=random&color=fff&bold=true&font-size=0.4'">
                        <div class="image-overlay"></div>
                    </div>
                    <div class="anime-content">
                        <h3 class="anime-title">${anime.name}</h3>
                        ${anime.updateDay ? `
                            <div class="update-day-badge">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="16" y1="2" x2="16" y2="6"></line>
                                    <line x1="8" y1="2" x2="8" y2="6"></line>
                                    <line x1="3" y1="10" x2="21" y2="10"></line>
                                </svg>
                                ${getDayText(anime.updateDay)} Êõ¥Êñ∞
                            </div>
                        ` : ''}
                        <div class="anime-info">
                            <span class="info-label">ÁõÆÂâçÈÄ≤Â∫¶</span>
                            <span class="episode-count">Á¨¨ ${anime.episode} ÈõÜ</span>
                        </div>
                        <a href="${anime.link}" target="_blank" class="anime-link">
                            üîó ÂâçÂæÄËßÄÁúã
                        </a>
                        <div class="card-actions">
                            <button class="btn-small" onclick="incrementEpisode(${anime.id})">
                                ‚úì ÁúãÂÆå‰∏ÄÈõÜ
                            </button>
                            <button class="btn-small btn-edit" onclick="openEditModal(${anime.id})">
                                ‚úé
                            </button>
                            <button class="btn-small btn-delete" onclick="deleteAnime(${anime.id})">
                                üóë
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // ÂàùÂßãÂåñÈ†ÅÈù¢
        renderAnimeList();

        // ÂàÜÈ†ÅÂàáÊèõÂäüËÉΩ
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const targetTab = this.dataset.tab;
                
                // ÁßªÈô§ÊâÄÊúâactiveÁãÄÊÖã
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Ê∑ªÂä†activeÂà∞Áï∂ÂâçÈÅ∏‰∏≠ÁöÑ
                this.classList.add('active');
                document.getElementById(targetTab + 'Tab').classList.add('active');
            });
        });
    </script>
</body>
</html>
